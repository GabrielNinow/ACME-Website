<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACME</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="Index.html"
                class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <img src="images/acme-logo.png" alt="">
            </a>

            <ul class="nav nav-pills">
                <li class="nav-item"><a href="index.html" class="nav-link">Inicio</a></li>
                <li class="nav-item"><a href="produtos.html" class="nav-link">Produtos</a></li>
                <li class="nav-item"><a href="sobre.html" class="nav-link">Sobre</a></li>
                <li class="nav-item"><a href="contato.html" class="nav-link active" aria-current="page">Contato</a></li>
            </ul>
        </header>

        <div class="container col-xl-10 col-xxl-8 px-4 py-5">
            <div class="row align-items-center g-lg-5 py-5">
                <div class="col-lg-7 text-center text-lg-start">
                    <h1 class="display-4 fw-bold lh-1 mb-3">Contato
                    </h1>
                    <p class="col-lg-10 fs-4">Tem um elogio a fazer, ou reclamação? não entendeu como usar direito o
                        produto? ligue ou mande um email para o SAC da ACME</p>
                    <p class="col-lg-10 fs-4 font-weight-bold">
                        <b>
                            (11) 98765-1234<br />
                            Acme@acme.com
                        </b>
                    </p>
                </div>
                <div class="col-md-10 mx-auto col-lg-5">
                    <form class="p-4 p-md-10 border rounded-3">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Endereço de email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input id="phone-number" type="text" class="form-control" placeholder="(00) 00000-0000">
                            <label for="phone-number">Número de telefone</label>
                        </div>
                        <div class="form-floating mb-5">
                            <textarea placeholder="Mensagem" id="floatingTextarea" class="form-control"></textarea>
                            <label for="floatingTextarea">Mensagem</label>
                        </div>
                        <div class="checkbox mb-3">
                            <label>
                                <input type="checkbox" value="email"> Receber atualizações no email
                            </label>
                        </div>
                        <button class="w-100 btn btn-lg btn-danger" type="submit">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                    <svg class="bi" width="30" height="24">
                        <use xlink:href="#bootstrap" />
                    </svg>
                </a>
                <span class="mb-3 mb-md-0">&copy; 2023 Acme, Inc</span>
            </div>

            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3"><a class="text-body-secondary" href="https://linkedin.com/in/gabriel-ninow"
                        target="_blank"><svg class="bi" width="30" height="30">
                            <use xlink:href="#linkedin" />
                        </svg></a></li>
                <li class="ms-3"><a class="text-body-secondary" href="https://github.com/GabrielNinow"
                        target="_blank"><svg class="bi" width="30" height="30">
                            <use xlink:href="#github" />
                        </svg></a></li>
            </ul>
        </footer>
    </div>

    <script>
        document.getElementById('phone-number').addEventListener('blur', function (e) {
            var x = e.target.value.replace(/\D/g, '').match(/(\d{2})(\d{5})(\d{4})/);
            e.target.value = '(' + x[1] + ') ' + x[2] + '-' + x[3];
        });
    </script>
</body>

</html>
